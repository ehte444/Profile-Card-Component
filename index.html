<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header class="container">

      <div class="circles">
        <img class="ca" src="./images/bg-pattern-top.svg" alt="">
        <img class="cb" src="./images/bg-pattern-bottom.svg" alt="">
      </div>

      <div class="card">

        <div class="top-section">

        </div>

        <div class="info">
          <div class="image-holder">
            <img src="./images/image-victor.jpg" alt="">
          </div>
          <h2 class="bold">Victor Crest <span class="light">26</span></h2>
          <h4 class="light">London</h4>
        </div>

        <div class="socials">
          <div class="followers">
            <h2 class="bold">80K</h2>
            <h4 class="light">Followers</h4>
          </div>
          <div class="Likes">
            <h2 class="bold">803K</h2>
            <h4 class="light">Likes</h4>
          </div>
          <div class="Photos">
            <h2 class="bold">1.4K</h2>
            <h4 class="light">Photos</h4>
          </div>
        </div>
      </div>



      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ehtesham Siddiqui</a>.
      </div>


    </header>
  </body>
</html>
